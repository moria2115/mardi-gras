<body>
    <h2>Contact</h2>
    <div class="container">
        <div class="alert alert-info text-center" role="alert">
            For press inquiries, please contact <a
                href=" mailto:press@mardigrasneworleans.com">press@mardigrasneworleans.com</a>.
            For all other questions, please use the form
            below. </div>
    </div>


    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label class="db" for="inputFirstName">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label class="db" for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label class="db" for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label class="db" for="textArea">Your Message</label>
                <textarea class="form-control" id="textArea" placeholder="Write Your Message Here..."></textarea>
            </div>
            <button type="submit" class="btn btn-outline">Submit</button>
        </form>
    </div>

    <br><br>
